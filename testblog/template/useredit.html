{% extends 'base.html' %}

{%block testpagetitle %}
博客-用户更新
{%endblock%}

{%block testcontent%}
<h1>用户更新</h1>
    <form action="action/" method="post">
        {%csrf_token%}
        <input type="hidden" name="userid" id="userid" value="{{curuser.0}}"><br>
        用户编号：<input type="text" name="userid" id="userid" value="{{curuser.0}}" disabled><br>
        用户账号：<input type="text" name="username" id="username" value="{{curuser.1}}"><br>
        用户密码：<input type="password" name="password" id="password" value="{{curuser.2}}"><br>
        真实姓名：<input type="text" name="truename" id="truename" value="{{curuser.5}}"><br>
        {% if curuser.3 == '男' %}
        公子佳人：<input type="radio" name="sex" value="男" checked>公子<input type="radio" name="sex" value="女">佳人</br>
        {% else %}
        公子佳人：<input type="radio" name="sex" value="男">公子<input type="radio" name="sex" value="女" checked>佳人</br>
        {% endif %}
        芳龄几何：<input type="text" name="age" value="{{curuser.4}}"><br/>
        <input type="submit" value="确认修改">
    </form>
{%endblock%}
